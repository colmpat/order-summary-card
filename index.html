<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/master.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="content">
    <div class="order-summary-card">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-detail">
        <div class="plan-icon-container">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="plan-text-stack">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <div class="plan-button-container">
          <button type="button change"><u>Change</u></button>
        </div>

      </div>
      <button class="button confirmation">Proceed to Payment</button>
      <button class="button cancellation">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/colmpat">Colm Lang</a>.
  </div>
</body>
</html>
